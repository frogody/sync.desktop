name: Build & Package macOS

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-macos:
    name: Build macOS artifacts
    runs-on: macos-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Import code signing certificate (optional)
        if: ${{ secrets.APPLE_P12_BASE64 != '' }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD="${{ secrets.KEYCHAIN_PASSWORD }}"

          echo "Creating temporary keychain..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Decode and import certificate
          echo "Importing code signing certificate..."
          P12_PATH=$RUNNER_TEMP/certificate.p12
          echo "${{ secrets.APPLE_P12_BASE64 }}" | base64 --decode > "$P12_PATH"
          security import "$P12_PATH" -k "$KEYCHAIN_PATH" -P "${{ secrets.P12_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/productbuild -T /usr/bin/security

          # Set partition list to allow tools to access the key
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)

          # Cleanup
          rm -f "$P12_PATH"
          echo "Certificate import complete"

      - name: Prepare Apple API key for notarization (optional)
        if: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 != '' }}
        run: |
          echo "Decoding Apple API private key to /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "$APPLE_API_KEY_PRIVATE_BASE64" | base64 --decode > /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          chmod 600 /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
        env:
          APPLE_API_KEY_PRIVATE_BASE64: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 }}

      - name: Debug - List available signing identities
        if: ${{ secrets.DEBUG_CODESIGN == 'true' }}
        run: |
          echo "Available code signing identities:"
          security find-identity -v -p codesigning

      - name: Package mac (dmg + pkg)
        run: npm run package:mac
        env:
          CSC_NAME: ${{ secrets.MAC_SIGNING_IDENTITY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY_ISSUER_ID: ${{ secrets.APPLE_API_KEY_ISSUER_ID }}
          APPLE_API_KEY_PATH: /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: List release output
        run: ls -la release || true

      - name: Find built artifacts
        id: find-artifacts
        run: |
          DMG_FILE=$(find release -type f -name "*.dmg" | head -n 1)
          PKG_FILE=$(find release -type f -name "*.pkg" | head -n 1)

          if [ -n "$DMG_FILE" ]; then
            echo "dmg_file=$DMG_FILE" >> $GITHUB_OUTPUT
            echo "dmg_name=$(basename "$DMG_FILE")" >> $GITHUB_OUTPUT
          fi

          if [ -n "$PKG_FILE" ]; then
            echo "pkg_file=$PKG_FILE" >> $GITHUB_OUTPUT
            echo "pkg_name=$(basename "$PKG_FILE")" >> $GITHUB_OUTPUT
          fi

          echo "Found DMG: $DMG_FILE"
          echo "Found PKG: $PKG_FILE"

      - name: Upload DMG to GitHub Release
        if: ${{ github.event_name == 'release' && steps.find-artifacts.outputs.dmg_file != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            "${{ steps.find-artifacts.outputs.dmg_file }}" \
            --clobber

      - name: Upload PKG to GitHub Release
        if: ${{ github.event_name == 'release' && steps.find-artifacts.outputs.pkg_file != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            "${{ steps.find-artifacts.outputs.pkg_file }}" \
            --clobber

      - name: Bundle artifacts for workflow runs
        if: ${{ github.event_name != 'release' }}
        run: |
          mkdir -p artifacts
          find release -type f \( -name "*.dmg" -o -name "*.pkg" \) -exec cp {} artifacts/ \; || true
          cd artifacts || exit 0
          if [ "$(ls -A)" ]; then
            zip -r ../mac-artifacts-${{ github.sha }}.zip ./* || true
          else
            echo "No artifacts found"
          fi

      - name: Upload workflow artifact (for manual runs)
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: mac-artifacts-${{ github.sha }}.zip
