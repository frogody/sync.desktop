name: Build macOS

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Decode Apple API Key (optional)
        if: ${{ env.APPLE_API_KEY_PRIVATE_BASE64 != '' }}
        env:
          APPLE_API_KEY_PRIVATE_BASE64: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 }}
        run: |
          if [ -n "$APPLE_API_KEY_PRIVATE_BASE64" ]; then
            echo "Decoding Apple API Key..."
            echo "$APPLE_API_KEY_PRIVATE_BASE64" | base64 --decode > /tmp/AuthKey_${APPLE_API_KEY_ID}.p8
            echo "APPLE_API_KEY_PATH=/tmp/AuthKey_${APPLE_API_KEY_ID}.p8" >> $GITHUB_ENV
          fi
      
      - name: Setup code signing (optional)
        if: ${{ env.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            echo "Setting up code signing..."
            # Create keychain
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
            
            security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            
            # Import certificate
            CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
            security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
            
            # Set keychain for codesign
            security list-keychain -d user -s "$KEYCHAIN_PATH"
            security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            
            echo "Code signing configured"
          fi
      
      - name: Package application
        env:
          # Code signing environment variables (optional)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY_ISSUER: ${{ secrets.APPLE_API_KEY_ISSUER }}
          # Skip notarization if credentials not provided
          SKIP_NOTARIZE: ${{ secrets.APPLE_ID == '' || secrets.APPLE_TEAM_ID == '' }}
        run: npm run package:mac
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages
          path: |
            release/*.dmg
            release/*.pkg
          if-no-files-found: error
          retention-days: 30
      
      - name: Upload release assets (on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Cleanup
        if: always()
        run: |
          # Clean up sensitive files
          rm -f /tmp/AuthKey_*.p8
          rm -f $RUNNER_TEMP/certificate.p12
          # Delete keychain
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" || true
          fi
