name: Build & Package macOS

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-macos:
    name: Build macOS artifacts
    runs-on: macos-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Import codesigning certificate (optional)
        if: ${{ secrets.APPLE_P12_BASE64 != '' }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          echo "Creating temporary keychain..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Decode and import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          
          echo "Importing certificate..."
          security import "$CERT_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          
          # Set partition list to allow codesign and productbuild to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign:,productbuild: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Add to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)
          
          # Clean up certificate file
          rm "$CERT_PATH"
          
          echo "Certificate imported successfully"
        env:
          APPLE_P12_BASE64: ${{ secrets.APPLE_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Prepare Apple API key (optional)
        if: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 != '' }}
        run: |
          echo "Decoding Apple API private key to /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "$APPLE_API_KEY_PRIVATE_BASE64" | base64 --decode > /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          chmod 600 /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
        env:
          APPLE_API_KEY_PRIVATE_BASE64: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 }}

      - name: Debug - List available signing identities (optional)
        if: ${{ secrets.DEBUG_CODESIGN == 'true' }}
        run: |
          echo "Available signing identities:"
          security find-identity -v -p codesigning

      - name: Package mac (dmg + pkg)
        run: npm run package:mac
        env:
          CSC_NAME: ${{ secrets.MAC_SIGNING_IDENTITY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY_ISSUER_ID: ${{ secrets.APPLE_API_KEY_ISSUER_ID }}
          APPLE_API_KEY_PATH: /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: List release output
        run: ls -la release || true

      - name: Find build artifacts
        id: find-artifacts
        run: |
          # Find dmg and pkg files
          DMG_FILE=$(find release -type f -name "*.dmg" | head -n 1)
          PKG_FILE=$(find release -type f -name "*.pkg" | head -n 1)
          
          # Set outputs for later steps
          if [ -n "$DMG_FILE" ]; then
            echo "dmg_path=$DMG_FILE" >> $GITHUB_OUTPUT
            echo "dmg_name=$(basename $DMG_FILE)" >> $GITHUB_OUTPUT
            echo "has_dmg=true" >> $GITHUB_OUTPUT
          else
            echo "has_dmg=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$PKG_FILE" ]; then
            echo "pkg_path=$PKG_FILE" >> $GITHUB_OUTPUT
            echo "pkg_name=$(basename $PKG_FILE)" >> $GITHUB_OUTPUT
            echo "has_pkg=true" >> $GITHUB_OUTPUT
          else
            echo "has_pkg=false" >> $GITHUB_OUTPUT
          fi

      # For release events, upload dmg and pkg separately
      - name: Upload DMG to GitHub Release
        if: ${{ github.event_name == 'release' && steps.find-artifacts.outputs.has_dmg == 'true' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-artifacts.outputs.dmg_path }}
          asset_name: ${{ steps.find-artifacts.outputs.dmg_name }}
          asset_content_type: application/x-apple-diskimage

      - name: Upload PKG to GitHub Release
        if: ${{ github.event_name == 'release' && steps.find-artifacts.outputs.has_pkg == 'true' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-artifacts.outputs.pkg_path }}
          asset_name: ${{ steps.find-artifacts.outputs.pkg_name }}
          asset_content_type: application/x-newton-compatible-pkg

      # For manual workflow_dispatch runs, bundle artifacts into a zip
      - name: Bundle artifacts for workflow_dispatch
        if: ${{ github.event_name != 'release' }}
        run: |
          mkdir -p artifacts
          find release -type f \( -name "*.dmg" -o -name "*.pkg" \) -exec cp {} artifacts/ \; || true
          cd artifacts || exit 0
          if [ "$(ls -A)" ]; then
            zip -r ../mac-artifacts-${{ github.sha }}.zip ./* || true
          else
            echo "No artifacts found"
          fi

      - name: Upload workflow artifact (for manual runs)
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: mac-artifacts-${{ github.sha }}.zip
