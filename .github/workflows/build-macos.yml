name: Build macOS Artifacts

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      # Setup signing and notarization if secrets are present
      - name: Setup Apple signing (conditional)
        if: |
          env.APPLE_API_KEY_ID != '' &&
          env.APPLE_API_KEY_ISSUER_ID != '' &&
          env.APPLE_API_KEY_PRIVATE_BASE64 != ''
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY_ISSUER_ID: ${{ secrets.APPLE_API_KEY_ISSUER_ID }}
          APPLE_API_KEY_PRIVATE_BASE64: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 }}
        run: |
          # Decode and write the .p8 file
          echo "$APPLE_API_KEY_PRIVATE_BASE64" | base64 --decode > /tmp/AuthKey_$APPLE_API_KEY_ID.p8
          
          # Set file permissions
          chmod 600 /tmp/AuthKey_$APPLE_API_KEY_ID.p8
          
          echo "APPLE_API_KEY_PATH=/tmp/AuthKey_$APPLE_API_KEY_ID.p8" >> $GITHUB_ENV
          echo "APPLE_API_KEY_ID=$APPLE_API_KEY_ID" >> $GITHUB_ENV
          echo "APPLE_API_KEY_ISSUER_ID=$APPLE_API_KEY_ISSUER_ID" >> $GITHUB_ENV
          
          if [ -n "${{ secrets.APPLE_TEAM_ID }}" ]; then
            echo "APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
          fi
          
          if [ -n "${{ secrets.MAC_SIGNING_IDENTITY }}" ]; then
            echo "CSC_NAME=${{ secrets.MAC_SIGNING_IDENTITY }}" >> $GITHUB_ENV
          fi
          
          echo "SIGNING_ENABLED=true" >> $GITHUB_ENV
      
      - name: Import Code Signing Certificate (conditional)
        if: env.SIGNING_ENABLED == 'true'
        env:
          MAC_CERT_P12_BASE64: ${{ secrets.MAC_CERT_P12_BASE64 }}
          MAC_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        run: |
          # Skip if certificate not provided
          if [ -z "$MAC_CERT_P12_BASE64" ]; then
            echo "No certificate provided, skipping certificate import"
            exit 0
          fi
          
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$MAC_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH"
          
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MAC_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Set as default keychain
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          
          # Clean up cert file
          rm "$CERT_PATH"
      
      - name: Package macOS artifacts
        run: npm run package:mac
        env:
          # Only set these if signing is enabled
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      
      - name: Cleanup signing artifacts
        if: always() && env.SIGNING_ENABLED == 'true'
        run: |
          # Remove the .p8 file
          rm -f /tmp/AuthKey_*.p8
          
          # Delete temporary keychain
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" || true
          fi
      
      # Upload to release if this is a release event
      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Upload as workflow artifacts if triggered manually
      - name: Upload Workflow Artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            release/*.dmg
            release/*.pkg
          retention-days: 30
