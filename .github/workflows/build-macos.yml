name: Build & Package macOS

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-macos:
    name: Build macOS artifacts
    runs-on: macos-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # ============================================================================
      # CODE SIGNING CERTIFICATE IMPORT (optional)
      # ============================================================================
      # Required secrets for code signing:
      #   - APPLE_P12_BASE64: Base64-encoded .p12 file containing Developer ID Application
      #     certificate + private key. Export from Keychain Access, then encode with:
      #     openssl base64 -in /path/to/certificate.p12 -A | pbcopy
      #   - P12_PASSWORD: Password used when exporting the .p12 certificate
      #   - KEYCHAIN_PASSWORD: Temporary password for the build keychain (any secure value)
      #   - MAC_SIGNING_IDENTITY: Certificate common name (e.g., "Developer ID Application: Your Name (TEAM_ID)")
      #
      # ⚠️  NEVER commit private keys or certificates to the repository!
      # ============================================================================
      - name: Import code signing certificate (optional)
        if: ${{ secrets.APPLE_P12_BASE64 != '' }}
        run: |
          # Decode the base64-encoded P12 certificate to a temporary file
          echo "$APPLE_P12_BASE64" | base64 --decode > /tmp/codesign.p12
          chmod 600 /tmp/codesign.p12
          
          # Create a temporary keychain for code signing
          KEYCHAIN="$HOME/Library/Keychains/build.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          
          # Import the P12 certificate into the temporary keychain
          # Grant access to codesign, productbuild, and security tools
          security import /tmp/codesign.p12 \
            -k "$KEYCHAIN" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild \
            -T /usr/bin/security
          
          # Set the keychain as the default and unlock it
          security list-keychains -d user -s "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          
          # Allow tools to use the keychain without user interaction
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          
          # Clean up the temporary P12 file
          rm -f /tmp/codesign.p12
        env:
          APPLE_P12_BASE64: ${{ secrets.APPLE_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      # ============================================================================
      # NOTARIZATION API KEY SETUP (optional)
      # ============================================================================
      # Required secrets for notarization:
      #   - APPLE_API_KEY_PRIVATE_BASE64: Base64-encoded App Store Connect API private key (.p8 file)
      #     Download from https://appstoreconnect.apple.com/access/api, then encode with:
      #     openssl base64 -in /path/to/AuthKey_XXXXXXXXXX.p8 -A | pbcopy
      #   - APPLE_API_KEY_ID: The key ID from App Store Connect (e.g., "XXXXXXXXXX")
      #   - APPLE_API_KEY_ISSUER_ID: The issuer ID from App Store Connect API Keys page
      #   - APPLE_TEAM_ID: (optional) Your Apple Developer Team ID
      #
      # The .p8 file is reconstructed in /tmp/ for electron-builder to use during notarization.
      # ============================================================================
      - name: Prepare Apple API key for notarization (optional)
        if: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 != '' }}
        run: |
          echo "Decoding Apple API private key to /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "$APPLE_API_KEY_PRIVATE_BASE64" | base64 --decode > /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          chmod 600 /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
        env:
          APPLE_API_KEY_PRIVATE_BASE64: ${{ secrets.APPLE_API_KEY_PRIVATE_BASE64 }}

      # ============================================================================
      # DEBUG: List available signing identities (optional)
      # ============================================================================
      # Required secret:
      #   - DEBUG_CODESIGN: Set to 'true' to enable this debug step
      #
      # This step lists all available code signing identities in the keychain.
      # Only enable this when troubleshooting signing issues to avoid leaking identity names.
      # ============================================================================
      - name: Debug - List signing identities
        if: ${{ secrets.DEBUG_CODESIGN == 'true' }}
        run: security find-identity -v -p codesigning

      # ============================================================================
      # PACKAGE THE APPLICATION
      # ============================================================================
      # This step runs electron-builder to create .dmg, .pkg, and .zip artifacts.
      # Environment variables:
      #   - CSC_NAME: Code signing identity (set from MAC_SIGNING_IDENTITY secret)
      #   - APPLE_API_KEY_ID, APPLE_API_KEY_ISSUER_ID: For notarization
      #   - APPLE_API_KEY_PATH: Path to the reconstructed .p8 file
      # ============================================================================
      - name: Package mac (dmg + pkg)
        run: npm run package:mac
        env:
          CSC_NAME: ${{ secrets.MAC_SIGNING_IDENTITY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY_ISSUER_ID: ${{ secrets.APPLE_API_KEY_ISSUER_ID }}
          APPLE_API_KEY_PATH: /tmp/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: List release output
        run: ls -la release || true

      # ============================================================================
      # UPLOAD ARTIFACTS TO GITHUB RELEASE
      # ============================================================================
      # For release events: Upload individual .dmg and .pkg files as separate assets.
      # For workflow_dispatch: Bundle all artifacts into a .zip and upload as workflow artifact.
      # ============================================================================
      - name: Upload individual assets to GitHub Release
        if: ${{ github.event_name == 'release' }}
        run: |
          # Find and upload all .dmg and .pkg files in the release directory
          shopt -s nullglob  # Prevent glob from returning literal string if no match
          files_found=0
          for file in release/*.dmg release/*.pkg; do
            if [ -f "$file" ]; then
              echo "Uploading $file to release..."
              gh release upload "${{ github.event.release.tag_name }}" "$file" --clobber
              files_found=$((files_found + 1))
            fi
          done
          if [ $files_found -eq 0 ]; then
            echo "Warning: No .dmg or .pkg files found in release directory"
          else
            echo "Successfully uploaded $files_found file(s)"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Bundle and upload workflow artifact (for manual runs)
        if: ${{ github.event_name != 'release' }}
        run: |
          mkdir -p artifacts
          find release -type f \( -name "*.dmg" -o -name "*.pkg" \) -exec cp {} artifacts/ \; || true
          cd artifacts || exit 0
          if [ "$(ls -A)" ]; then
            zip -r ../mac-artifacts-${{ github.sha }}.zip ./* || true
          else
            echo "No artifacts found"
          fi

      - name: Upload workflow artifact (for manual runs)
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: mac-artifacts-${{ github.sha }}.zip
